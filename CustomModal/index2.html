<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Custom MODAL | Creating A Custom Modal From Scratch

    </title>
</head>

<body>

    <button id="modalBtn" class="button">Click Here</button>
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">

                <span id="closeBtn" class="closeBtn">
                    &times;

                </span>
                <h2>Modal Header</h2>
            </div>

            <div class="modal-body">

                <p>Hello.. I am a modal</p>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur enim at accusamus ab dolores,
                    tempora nobis libero aperiam, itaque ducimus nesciunt eum, delectus laboriosam. Non nobis voluptatum
                    repellendus praesentium obcaecati.</p>

            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

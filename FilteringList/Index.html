<script>
    let filterInput = document.getElementById('filterInput');
    //collect textbox text
    filterInput.addEventListener('keyup',filtering);
    
    function filtering(e){
        // get value of the entered text 

        
       let textValue = e.target.value.toLowerCase();
       console.log(textValue);
       
       //get names from list
       var list = document.querySelector('ul');
       //console.log(list);

       //get Items
       var collectionItem = list.querySelectorAll('li.collection-item');
       Array.from(collectionItem).forEach(function(item){
           
         // to check all the text content in the list item
         //console.log(item.textContent);

         if(item.textContent.toLowerCase().indexOf(textValue) != -1){
            item.style.display = 'block';
         }else{
            item.style.display = 'none';
         }
         
       })
      

    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/">
     <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
    <title>Site Bookmarker | A BookMarker App</title>
    

</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">BookMarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
               
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResults">

                </div>
            </div>

            
        </div>

        <footer class="footer">
            <p>&copy; 2016 Bookmarker, Inc.</p>
        </footer>

    </div> <!-- /container -->

    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"> </script>
    <script src="main.js"></script>
</body>

</html>
